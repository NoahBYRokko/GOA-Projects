<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Fill in these fields to finish the registration process:</h1>
    
    <label for="name">Enter Your First Name:</label>
    <input type="text" name="name" id="name"><br>

    <label for="surname">Enter Your Last Name:</label>
    <input type="text" name="surname" id="surname"><br>

    <label for="email_number">Enter Mobile Number or Email:</label>
    <input type="text" name="email_number" id="email_number"><br>

    <label for="password">Create a New Password: </label>
    <input type="text" name="password" id="password"><br>

    <label for="birth">Enter Your Birth Year/Month/Day:</label>
    <input type="text" name="birth" id="birth"><br>

    <label for="male">Male</label>
    <input type="radio" name="male" id="male">

    <label for="female">Female</label>
    <input type="radio" name="female" id="female">

</body>
</html>
